<mat-toolbar class="mat-elevation-z2">
  <mat-toolbar-row class="toolbar-row">
    <form [formGroup]="formGroup">
      <mat-form-field
        class="toolbar-search"
        appearance="outline"
        floatLabel="always"
      >
        <mat-label>Country</mat-label>
        <span matPrefix><mat-icon>search</mat-icon></span>
        <input
          matInput
          [formControl]="formGroup.controls.search"
          placeholder="e.g. poland"
        />
        <mat-icon
          matSuffix
          class="toolbar-clear-search-icon"
          [style.visibility]="
            formGroup.controls.search.value ? 'visible' : 'hidden'
          "
          (click)="clearSearch()">close
        </mat-icon>
      </mat-form-field>
    </form>
    <span class="toolbar-spacer"></span>
    <img
      class="toolbar-logo"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Globe_font_awesome.svg/480px-Globe_font_awesome.svg.png"
      alt="globe"
    />
  </mat-toolbar-row>
</mat-toolbar>

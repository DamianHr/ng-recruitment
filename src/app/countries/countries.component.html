<div *ngIf="data.length > 0; else hint">
  <table
    mat-table
    [dataSource]="data"
    class="full-width-table mat-elevation-z1"
  >
    <!-- Name Column -->
    <ng-container cdkColumnDef="name">
      <th mat-header-cell *cdkHeaderCellDef>Name</th>
      <td mat-cell *cdkCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Region Column -->
    <ng-container cdkColumnDef="region">
      <th mat-header-cell *cdkHeaderCellDef>Region</th>
      <td mat-cell *cdkCellDef="let element">{{ element.region }}</td>
    </ng-container>

    <!-- Population Column -->
    <ng-container cdkColumnDef="population">
      <th mat-header-cell *cdkHeaderCellDef>Population</th>
      <td mat-cell *cdkCellDef="let element">
        {{ element.population | number }}
      </td>
    </ng-container>

    <!-- Timezones alpha3Code -->
    <ng-container cdkColumnDef="alpha3Code">
      <th mat-header-cell *cdkHeaderCellDef>Alpha3Code</th>
      <td mat-cell *cdkCellDef="let element">{{ element.alpha3Code }}</td>
    </ng-container>

    <tr mat-header-row *cdkHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *cdkRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <small class="counter">{{ data.length }} result(s)</small>
</div>
<ng-template #hint>
  <div class="hint">
    <h1>Type in the searchbar above to find countries</h1>
  </div>
</ng-template>
